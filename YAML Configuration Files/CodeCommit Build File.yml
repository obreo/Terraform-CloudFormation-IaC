version: 0.2
phases:
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 161805785056.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
    - echo Build started on `date`
    - echo Building the Docker image...
    - docker build -t newserver:latest .
    - docker tag newserver:latest 161805785056.dkr.ecr.us-east-1.amazonaws.com/khadeibr:latest
  post_build:
    commands:
    - echo Build completed on `date`
    - echo Pushing the Docker image...
    - docker push 161805785056.dkr.ecr.us-east-1.amazonaws.com/khadeibr:latest